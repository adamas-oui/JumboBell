<form action = "https://jumbo-bell.herokuapp.com/process" method = "post">
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	  <p><input type="text" id = "email" name="email" /></p>
	  <p><input type="text" id = "fullname" name="fullname" /></p>
<input type="submit" value="Sign In">
</form>
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); 
        document.getElementById('fullname').value = profile.getName();
	      document.getElementById('email').value = profile.getEmail();

        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
	<a href="#" onclick="signOut();">Sign out</a>
	<script>
	  function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function () {
		  console.log('User signed out.');
		});
	  }
	</script>
